<html>
  <body>
    <h1>Input HTML</h1>
    <form>
      <input required placeholder="Masukan Nama" type="text" /> <br /><br />
      <input placeholder="Masukan No Telp" type="number" /> <br /><br />
      <input placeholder="Masukan Password" type="password" /> <br /><br />
      <input placeholder="Upload Foto" type="file" /> <br /><br />
      <input placeholder="Tanggal Lahir" type="date" />
      <p>Pilih Jenis Kelamin</p>
      <input type="radio" name="jenisKelamin" /> Laki-Laki
      <input type="radio" name="jenisKelamin" /> Perempuan <br />
      <select>
        <option value="A01">FIK - Fak. Ilmu Komputer</option>
        <option value="A02">FT - Fak. Teknik</option>
        <option value="A03">FEB - Fak. Ekonomi dan Bisnis</option>
      </select>
      <p>Pilih Hoby</p>
      <input type="checkbox" name="hoby" value="1" /> Sepak Bola
      <input type="checkbox" name="hoby" value="2" /> Berenang
      <input type="checkbox" name="hoby" value="3" /> Menyanyi <br />
      <br />
      <button type="submit">Simpan</button>
      <a href="index.html">
        <button type="button">Kembali</button>
      </a>
    </form>
  </body>
</html>
